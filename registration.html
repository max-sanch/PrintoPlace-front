<!DOCTYPE html>
<html lang="ru">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/4649526873.js" crossorigin="anonymous"></script>

		<title>AirPrint - Регистрация</title>
	</head>
	<body>
		<div class="content bg-light" style="height: 100vh; min-height: 80rem;">
			<!-- Main navbar -->
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<div class="container">
					<a class="navbar-brand" href="index.html">AirPrint</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Главная</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="products.html">Товары</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="shopping_cart.html">
									<i class="fas fa-shopping-cart"></i> (2)
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="login.html">Войти</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Меню
								</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="help.html">Помощь</a>
									<a class="dropdown-item" href="about_us.html">О компании</a>
									<a class="dropdown-item" href="about_us.html">Связаться с нами</a>
									<a class="dropdown-item" href="#">Галерея</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<!-- Registration form -->
			<div class="py-5">
				<div class="container">
					<div class="text-center mb-4">
						<h3>Регистрация</h3>
					</div>
					<div class="d-flex justify-content-center">
						<div class="d-inline-flex p-4 bd-highlight rounded border bg-white">
							<form>
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="inputName1">Имя</label>
										<input type="text" class="form-control" id="inputName1">
									</div>
									<div class="form-group col-md-6">
										<label for="inputName2">Фамилия</label>
										<input type="text" class="form-control" id="inputName2">
									</div>
								</div>

								<div class="form-group">
									<label for="inputAddress">Email</label>
									<input type="Email" class="form-control" id="inputEmail">
								</div>

								<div class="form-group">
						      <label for="inputPassword1">Пароль</label>
						      <input type="password" class="form-control" id="inputPassword1">
						    </div>

						    <div class="form-group">
						      <label for="inputPassword2">Подтвердите пароль</label>
						      <input type="password" class="form-control" id="inputPassword2">
						    </div>

								<div class="form-group">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="gridCheck">
										<label class="form-check-label" for="gridCheck">
											Хочу предостовлять продукцию
										</label>
									</div>
								</div>

								<div class="form-group">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="gridCheck">
										<label class="form-check-label" for="gridCheck">
											Я согласен на рассылку новостей
										</label>
									</div>
								</div>

								<div class="form-group">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="gridCheck">
										<label class="form-check-label" for="gridCheck">
											Я согласен с Политикой конфидециальности и <br>Условиями сервиса, и мне исполнилось 16 лет.
										</label>
									</div>
								</div>
								<div class="d-flex justify-content-center">
									<a href="client_personal_account.html" type="submit" class="btn btn-primary">Зарегистрироваться</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
